<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Javascript Project</title>
  </head>
  <body>
    <!-- form1 is for general user info -->
    <form id="form1">
      <label for="username">Enter your name</label>
      <input
        type="text"
        name="username"
        id="username"
        value=""
        placeholder="name"
      /><br />
      <label for="weekly-budget">Enter weekly budget amount</label>
      <input
        type="number"
        name="weekly-budget"
        id="weekly-budget"
        value=""
        placeholder="000.00"
      /><br />
      <button id="form1-btn">Submit</button>
    </form>

    <!-- form2 is for input of expenses -->
    <form id="form2">
      <a>Record an expense: $<input type="number" id="pmt-amt" /></a><br />
      <label for="pmt-type">Choose a payment category:</label>
      <select name="pmt-type" id="pmt-type">
        <option value="Entertainment">Entertainment</option>
        <option value="Food">Food</option>
        <option value="Clothing">Clothing</option>
        <option value="Bills">Bills</option></select
      ><br />

      <!--Drop down for Day of the week-->
      <label for="pmt-day">Choose the day payment was made:</label>
      <select name="pmt-day" id="pmt-day">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option></select
      ><br />
      <button id="form2-btn">Submit</button>
    </form>
    <ul id="userList"></ul>
    <br />
    <div id="expenseList">
      <li id="entTotal">Entertainment total: </li>
      <li id="foodTotal">Food total: </li>
      <li id="clothTotal">Clothing total: </li>
      <li id="billsTotal">Bills total: </li>
    </div>

    <!-- <label for="pie-cart">Expense history:</label>
    <div name="pie-cart" id="pie-cart"> -->

    <script src="script.js"></script>
  </body>
</html>
